<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Titulo -->
    <title>Marvel Invaders</title>

    <!-- Adicionando um icon para o titulo -->
    <link rel="icon" href="assets/logo.jpeg" type="image/x-icon">

    <!-- SEO -->
    <meta charset="utf-8">
    <meta name="description" content="Jogo Space Invaders usando a api da marvel">
    <meta name="keywords" content="marvel invaders game">
    <meta name="author" content="Carolina Naccarato">

    <!-- Importando a fonte  -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!-- Importando arquivos CSS -->
    <link type="text/css" href="css/starrysky.css" rel="stylesheet">
    <link type="text/css" href="css/game.css" rel="stylesheet">
</head>
<body>
    <div id="starry-sky"></div>
    <div id="game">
        <div id="life-container">
            <h2 id="life"></h2>
        </div>
        <div id="gameContainer">
            <canvas id="gameCanvas"></canvas>
        </div>
        <div id="details">
            <img id="player-image">
            <img id="invader-image">
        </div>
        <div id="message-game-state">
            <h1 id="message">Bem-vindx!</h1>
            <button id="start-game-button">
                <h3 id="start-game">Iniciar</h3>
            </button>
        </div>
    </div>
    <script src="js/starrysky.js"></script>
    <script src="js/game.js"></script>
    <script>
        // Salva as informacoes do canvas
        let canvas = document.getElementById("gameCanvas");
        canvas.width = 850;
        canvas.height = 1450;

        // Cria uma variavel game, que Ã© instancia do jogo
        const game = new Game();

        // Inicia o jogo e cria o tabuleiro
        game.initialise(canvas);

        // Evento que escuta o teclado ao apertar uma tecla
        window.onkeydown = function (e) {
            var keyCode = e.keyCode;
            e.preventDefault();
            game.pressedKey(keyCode);
        };

        // Evento que escuta o teclado ao soltar uma tecla
        window.onkeyup = function (e) {
            var keyCode = e.keyCode;
            e.preventDefault();
            game.unpressedKey(keyCode);
        }

        // Inicia o jogo
        let startButtom = document.getElementById("start-game-button").onclick = function () {
            hideMessage();
            game.start();
        }

    </script>
</body>
</html>
